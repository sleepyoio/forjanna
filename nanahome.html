<header class="green-background">
    <div class="text">
        <h1>HAPPY BIRTHDAY!</h1> 
        <h2>HAPPY 20TH BIRTHDAY, NANA BONANA! IT'S YOUR DAY TODAY!</h2>
    </div>
    <div class="foto"></div>
    
    <div class="swiper"
         x-data="{ swiper: null }"
         x-ref="swiperContainer"
         x-init="
             swiper = new Swiper($refs.swiperContainer, {
                 effect: 'coverflow',
                 grabCursor: true,
                 centeredSlides: true,
                 slidesPerView: 3,
                 coverflowEffect: {
                     rotate: 0,
                     stretch: 0,
                     depth: 100,
                     modifier: 2,
                     slideShadows: true
                 },
                 keyboard: {
                     enabled: true
                 },
                 mousewheel: {
                     thresholdDelta: 70
                 },
                 spaceBetween: 70,
                 loop: true, // enable infinite looping
                 autoplay: {
                     delay: 2000, // time between transitions (ms)
                     disableOnInteraction: false,
                     pauseOnMouseEnter: false
                 },
                 speed: 1200, // transition speed (ms)
                 pagination: {
                     el: '.swiper-pagination',
                     clickable: true
                 },
                 init: false // Delay initialization
             });
             $nextTick(() => {
                 swiper.init();
                 swiper.update();
             });
         "\>

            <div class="swiper-slide swiper-slide--one"></div>
            <div class="swiper-slide swiper-slide--two"></div>

            <div class="swiper-slide swiper-slide--four"></div>

        </div>
